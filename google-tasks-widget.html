<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tasks Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #1a73e8;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
        }

        .refresh-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: #d93025;
            background: #fce8e6;
            margin: 16px;
            border-radius: 4px;
        }

        .task-list {
            border-bottom: 1px solid #e8eaed;
        }

        .task-list:last-child {
            border-bottom: none;
        }

        .task-list-header {
            background: #f8f9fa;
            padding: 12px 20px;
            border-bottom: 1px solid #e8eaed;
            font-weight: 600;
            color: #3c4043;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-count {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f1f3f4;
            transition: background 0.2s;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-content {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #dadce0;
            border-radius: 2px;
            background: white;
            margin-top: 2px;
            flex-shrink: 0;
            position: relative;
        }

        .task-checkbox.checked {
            background: #1a73e8;
            border-color: #1a73e8;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-details {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-weight: 500;
            color: #3c4043;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #5f6368;
        }

        .task-notes {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #5f6368;
        }

        .task-due {
            color: #d93025;
            font-weight: 500;
        }

        .task-due.past {
            color: #d93025;
            background: #fce8e6;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #5f6368;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .task-list-header,
            .task-item {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Google Tasks</h1>
            <button class="refresh-btn" onclick="loadTasks()">üîÑ Refresh</button>
        </div>
        
        <div id="content">
            <div class="loading">
                <div>üîÑ Loading your tasks...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Replace with your actual values
        const CONFIG = {
            CLIENT_ID: '923280616851-rudgvpek8crt8e3abdb2io7j0be8erm1.apps.googleusercontent.com',
            API_KEY: 'AIzaSyC8H_8Yuta8s_-GFhsiToh8clLVptWzdDs',
            DISCOVERY_DOC: 'https://www.googleapis.com/discovery/v1/apis/tasks/v1/rest',
            SCOPES: 'https://www.googleapis.com/auth/tasks.readonly'
        };

        let gapi;
        let isSignedIn = false;

        // Initialize Google API
        async function initializeGapi() {
            try {
                await new Promise((resolve) => {
                    gapi.load('client:auth2', resolve);
                });

                await gapi.client.init({
                    apiKey: CONFIG.API_KEY,
                    clientId: CONFIG.CLIENT_ID,
                    discoveryDocs: [CONFIG.DISCOVERY_DOC],
                    scope: CONFIG.SCOPES
                });

                const authInstance = gapi.auth2.getAuthInstance();
                isSignedIn = authInstance.isSignedIn.get();

                if (!isSignedIn) {
                    showSignInPrompt();
                } else {
                    loadTasks();
                }

            } catch (error) {
                console.error('Failed to initialize Google API:', error);
                showError('Failed to initialize Google Tasks API. Please check your configuration.');
            }
        }

        function showSignInPrompt() {
            document.getElementById('content').innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="font-size: 48px; margin-bottom: 16px;">üîê</div>
                    <h2 style="margin-bottom: 16px; color: #3c4043;">Sign in to Google Tasks</h2>
                    <p style="color: #5f6368; margin-bottom: 24px;">
                        You need to sign in to view your Google Tasks
                    </p>
                    <button onclick="signIn()" style="
                        background: #1a73e8;
                        color: white;
                        border: none;
                        padding: 12px 24px;
                        border-radius: 4px;
                        cursor: pointer;
                        font-size: 14px;
                        font-weight: 500;
                    ">
                        Sign in with Google
                    </button>
                </div>
            `;
        }

        async function signIn() {
            try {
                const authInstance = gapi.auth2.getAuthInstance();
                await authInstance.signIn();
                isSignedIn = true;
                loadTasks();
            } catch (error) {
                console.error('Sign-in failed:', error);
                showError('Sign-in failed. Please try again.');
            }
        }

        async function loadTasks() {
            if (!isSignedIn) {
                showSignInPrompt();
                return;
            }

            try {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div>üîÑ Loading your tasks...</div>
                    </div>
                `;

                // Get all task lists
                const taskListsResponse = await gapi.client.tasks.tasklists.list();
                const taskLists = taskListsResponse.result.items || [];

                let allTasksData = [];

                // Get tasks from each list
                for (const taskList of taskLists) {
                    try {
                        const tasksResponse = await gapi.client.tasks.tasks.list({
                            tasklist: taskList.id,
                            showCompleted: true,
                            maxResults: 100
                        });

                        const tasks = tasksResponse.result.items || [];
                        
                        allTasksData.push({
                            listName: taskList.title,
                            listId: taskList.id,
                            tasks: tasks
                        });
                    } catch (error) {
                        console.error(`Failed to load tasks from ${taskList.title}:`, error);
                    }
                }

                displayTasks(allTasksData);

            } catch (error) {
                console.error('Failed to load tasks:', error);
                showError('Failed to load tasks. Please try refreshing.');
            }
        }

        function displayTasks(taskListsData) {
            const content = document.getElementById('content');
            
            if (!taskListsData || taskListsData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div>No task lists found</div>
                    </div>
                `;
                return;
            }

            let html = '';

            taskListsData.forEach(taskListData => {
                const { listName, tasks } = taskListData;
                const taskCount = tasks.length;
                const completedCount = tasks.filter(task => task.status === 'completed').length;

                html += `
                    <div class="task-list">
                        <div class="task-list-header">
                            <span>${listName}</span>
                            <span class="task-count">${taskCount} tasks</span>
                            ${completedCount > 0 ? `<span style="color: #137333; font-size: 12px;">${completedCount} completed</span>` : ''}
                        </div>
                `;

                if (tasks.length === 0) {
                    html += `
                        <div class="empty-state">
                            <div>No tasks in this list</div>
                        </div>
                    `;
                } else {
                    tasks.forEach(task => {
                        const isCompleted = task.status === 'completed';
                        const dueDate = task.due ? new Date(task.due) : null;
                        const isPastDue = dueDate && dueDate < new Date() && !isCompleted;
                        
                        html += `
                            <div class="task-item ${isCompleted ? 'completed' : ''}">
                                <div class="task-content">
                                    <div class="task-checkbox ${isCompleted ? 'checked' : ''}"></div>
                                    <div class="task-details">
                                        <div class="task-title ${isCompleted ? 'completed' : ''}">${escapeHtml(task.title || 'Untitled Task')}</div>
                                        ${task.notes ? `<div class="task-notes">${escapeHtml(task.notes)}</div>` : ''}
                                        <div class="task-meta">
                                            ${dueDate ? `<span class="task-due ${isPastDue ? 'past' : ''}">${isPastDue ? '‚ö†Ô∏è ' : 'üìÖ '}${formatDate(dueDate)}</span>` : ''}
                                            ${task.updated ? `<span>Updated ${formatRelativeTime(new Date(task.updated))}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                html += `</div>`;
            });

            content.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <div style="font-size: 24px; margin-bottom: 8px;">‚ö†Ô∏è</div>
                    <div>${message}</div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(date) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString();
            }
        }

        function formatRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        // Load Google API script and initialize
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = () => {
                gapi = window.gapi;
                initializeGapi();
            };
            script.onerror = () => {
                showError('Failed to load Google API. Please check your internet connection.');
            };
            document.head.appendChild(script);
        }

        // Start the app
        loadGoogleAPI();
    </script>
</body>
</html>
