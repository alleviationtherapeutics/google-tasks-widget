<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Tasks Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            padding: 16px;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #1a73e8;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .refresh-btn, .setup-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .refresh-btn:hover, .setup-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .setup-btn {
            background: rgba(255,255,255,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            padding: 20px;
            color: #d93025;
            background: #fce8e6;
            margin: 16px;
            border-radius: 4px;
        }

        .setup-panel {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e8eaed;
        }

        .setup-panel h3 {
            margin-bottom: 16px;
            color: #3c4043;
        }

        .token-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            margin-bottom: 8px;
        }

        .save-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .task-list {
            border-bottom: 1px solid #e8eaed;
        }

        .task-list:last-child {
            border-bottom: none;
        }

        .task-list-header {
            background: #f8f9fa;
            padding: 12px 20px;
            border-bottom: 1px solid #e8eaed;
            font-weight: 600;
            color: #3c4043;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .task-count {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-item {
            padding: 12px 20px;
            border-bottom: 1px solid #f1f3f4;
            transition: background 0.2s;
        }

        .task-item:hover {
            background: #f8f9fa;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed {
            opacity: 0.7;
        }

        .task-content {
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #dadce0;
            border-radius: 2px;
            background: white;
            margin-top: 2px;
            flex-shrink: 0;
            position: relative;
        }

        .task-checkbox.checked {
            background: #1a73e8;
            border-color: #1a73e8;
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-details {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-weight: 500;
            color: #3c4043;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #5f6368;
        }

        .task-notes {
            color: #5f6368;
            font-size: 14px;
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .task-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #5f6368;
        }

        .task-due {
            color: #d93025;
            font-weight: 500;
        }

        .task-due.past {
            color: #d93025;
            background: #fce8e6;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #5f6368;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .setup-instructions {
            font-size: 14px;
            color: #5f6368;
            line-height: 1.4;
        }

        .setup-instructions code {
            background: #f1f3f4;
            padding: 2px 4px;
            border-radius: 2px;
            font-family: monospace;
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            
            .header {
                padding: 12px 16px;
            }
            
            .task-list-header,
            .task-item {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Google Tasks</h1>
            <div class="controls">
                <button class="setup-btn" onclick="toggleSetup()">‚öôÔ∏è Setup</button>
                <button class="refresh-btn" onclick="loadTasks()">üîÑ Refresh</button>
            </div>
        </div>
        
        <div id="setup-panel" class="setup-panel" style="display: none;">
            <h3>üîß Widget Configuration</h3>
            <div class="setup-instructions">
                <p>Enter your Google API credentials to access your tasks:</p>
            </div>
            
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Google Client ID:</label>
            <input type="text" id="client-id" class="token-input" placeholder="Enter your OAuth Client ID..." style="margin-bottom: 12px;">
            
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Google Client Secret:</label>
            <input type="password" id="client-secret" class="token-input" placeholder="Enter your OAuth Client Secret..." style="margin-bottom: 12px;">
            
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Google API Key:</label>
            <input type="password" id="api-key" class="token-input" placeholder="Enter your API Key..." style="margin-bottom: 12px;">
            
            <label style="display: block; margin-bottom: 8px; font-weight: 500;">Refresh Token:</label>
            <input type="password" id="refresh-token" class="token-input" placeholder="Enter your refresh token...">
            
            <button class="save-btn" onclick="saveCredentials()">üíæ Save & Load Tasks</button>
        </div>
        
        <div id="content">
            <div class="empty-state">
                <div class="empty-state-icon">üîß</div>
                <div>Click "Setup" to configure your Google Tasks access</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration - Will be filled from user input
        const CONFIG = {
            CLIENT_ID: '',
            CLIENT_SECRET: '',
            API_KEY: ''
        };

        let accessToken = null;
        let refreshToken = localStorage.getItem('refreshToken');
        let clientId = localStorage.getItem('clientId');
        let clientSecret = localStorage.getItem('clientSecret');
        let apiKey = localStorage.getItem('apiKey');

        // Load saved credentials
        if (clientId) CONFIG.CLIENT_ID = clientId;
        if (clientSecret) CONFIG.CLIENT_SECRET = clientSecret;
        if (apiKey) CONFIG.API_KEY = apiKey;

        function toggleSetup() {
            const panel = document.getElementById('setup-panel');
            const isVisible = panel.style.display !== 'none';
            panel.style.display = isVisible ? 'none' : 'block';
            
            if (!isVisible) {
                // Pre-fill saved values
                if (clientId) document.getElementById('client-id').value = clientId;
                if (clientSecret) document.getElementById('client-secret').value = clientSecret;
                if (apiKey) document.getElementById('api-key').value = apiKey;
                if (refreshToken) document.getElementById('refresh-token').value = refreshToken;
            }
        }

        function saveCredentials() {
            const newClientId = document.getElementById('client-id').value.trim();
            const newClientSecret = document.getElementById('client-secret').value.trim();
            const newApiKey = document.getElementById('api-key').value.trim();
            const newRefreshToken = document.getElementById('refresh-token').value.trim();
            
            if (!newClientId || !newClientSecret || !newApiKey || !newRefreshToken) {
                showError('Please fill in all fields (Client ID, Client Secret, API Key, and Refresh Token)');
                return;
            }
            
            // Save to localStorage
            localStorage.setItem('clientId', newClientId);
            localStorage.setItem('clientSecret', newClientSecret);
            localStorage.setItem('apiKey', newApiKey);
            localStorage.setItem('refreshToken', newRefreshToken);
            
            // Update config
            CONFIG.CLIENT_ID = clientId = newClientId;
            CONFIG.CLIENT_SECRET = clientSecret = newClientSecret;
            CONFIG.API_KEY = apiKey = newApiKey;
            refreshToken = newRefreshToken;
            
            document.getElementById('setup-panel').style.display = 'none';
            loadTasks();
        }

        async function getAccessToken() {
            if (!refreshToken) {
                throw new Error('No refresh token available. Please configure the widget first.');
            }

            try {
                const response = await fetch('https://oauth2.googleapis.com/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: CONFIG.CLIENT_ID,
                        client_secret: CONFIG.CLIENT_SECRET,
                        refresh_token: refreshToken,
                        grant_type: 'refresh_token'
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(`Token refresh failed: ${error.error_description || error.error}`);
                }

                const data = await response.json();
                accessToken = data.access_token;
                return accessToken;

            } catch (error) {
                console.error('Failed to refresh access token:', error);
                throw error;
            }
        }

        async function apiRequest(endpoint) {
            if (!accessToken) {
                await getAccessToken();
            }

            const response = await fetch(`https://www.googleapis.com/tasks/v1${endpoint}?key=${CONFIG.API_KEY}`, {
                headers: {
                    'Authorization': `Bearer ${accessToken}`,
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                if (response.status === 401) {
                    // Token expired, refresh and retry
                    await getAccessToken();
                    return apiRequest(endpoint);
                }
                const error = await response.json();
                throw new Error(`API request failed: ${error.error?.message || response.statusText}`);
            }

            return response.json();
        }

        async function loadTasks() {
            if (!refreshToken || !CONFIG.CLIENT_ID || !CONFIG.CLIENT_SECRET || !CONFIG.API_KEY) {
                showError('Please click "Setup" to configure your Google API credentials first.');
                return;
            }

            try {
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <div>üîÑ Loading your tasks...</div>
                    </div>
                `;

                // Get all task lists
                const taskListsData = await apiRequest('/users/@me/lists');
                const taskLists = taskListsData.items || [];

                let allTasksData = [];

                // Get tasks from each list
                for (const taskList of taskLists) {
                    try {
                        const tasksData = await apiRequest(`/lists/${taskList.id}/tasks`);
                        const tasks = tasksData.items || [];
                        
                        allTasksData.push({
                            listName: taskList.title,
                            listId: taskList.id,
                            tasks: tasks
                        });
                    } catch (error) {
                        console.error(`Failed to load tasks from ${taskList.title}:`, error);
                    }
                }

                displayTasks(allTasksData);

            } catch (error) {
                console.error('Failed to load tasks:', error);
                showError(`Failed to load tasks: ${error.message}<br><br>
                    <strong>Troubleshooting:</strong><br>
                    ‚Ä¢ Make sure your refresh token is correct<br>
                    ‚Ä¢ Check that Google Tasks API is enabled<br>
                    ‚Ä¢ Verify your API key has the right permissions`);
            }
        }

        function displayTasks(taskListsData) {
            const content = document.getElementById('content');
            
            if (!taskListsData || taskListsData.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <div>No task lists found</div>
                    </div>
                `;
                return;
            }

            let html = '';

            taskListsData.forEach(taskListData => {
                const { listName, tasks } = taskListData;
                const taskCount = tasks.length;
                const completedCount = tasks.filter(task => task.status === 'completed').length;

                html += `
                    <div class="task-list">
                        <div class="task-list-header">
                            <span>${listName}</span>
                            <span class="task-count">${taskCount} tasks</span>
                            ${completedCount > 0 ? `<span style="color: #137333; font-size: 12px;">${completedCount} completed</span>` : ''}
                        </div>
                `;

                if (tasks.length === 0) {
                    html += `
                        <div class="empty-state">
                            <div>No tasks in this list</div>
                        </div>
                    `;
                } else {
                    tasks.forEach(task => {
                        const isCompleted = task.status === 'completed';
                        const dueDate = task.due ? new Date(task.due) : null;
                        const isPastDue = dueDate && dueDate < new Date() && !isCompleted;
                        
                        html += `
                            <div class="task-item ${isCompleted ? 'completed' : ''}">
                                <div class="task-content">
                                    <div class="task-checkbox ${isCompleted ? 'checked' : ''}"></div>
                                    <div class="task-details">
                                        <div class="task-title ${isCompleted ? 'completed' : ''}">${escapeHtml(task.title || 'Untitled Task')}</div>
                                        ${task.notes ? `<div class="task-notes">${escapeHtml(task.notes)}</div>` : ''}
                                        <div class="task-meta">
                                            ${dueDate ? `<span class="task-due ${isPastDue ? 'past' : ''}">${isPastDue ? '‚ö†Ô∏è ' : 'üìÖ '}${formatDate(dueDate)}</span>` : ''}
                                            ${task.updated ? `<span>Updated ${formatRelativeTime(new Date(task.updated))}</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }

                html += `</div>`;
            });

            content.innerHTML = html;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <div style="font-size: 24px; margin-bottom: 8px;">‚ö†Ô∏è</div>
                    <div>${message}</div>
                </div>
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(date) {
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString();
            }
        }

        function formatRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            return date.toLocaleDateString();
        }

        // Auto-load if all credentials are available
        if (refreshToken && CONFIG.CLIENT_ID && CONFIG.CLIENT_SECRET && CONFIG.API_KEY) {
            loadTasks();
        }
    </script>
</body>
</html>
